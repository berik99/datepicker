<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Datepicker css -->
    <link rel="stylesheet" href="../datepicker-light.min.css">
    <title>Bootstrap3 - Datepicker</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="input-group">
                <label for="customDatepicker">Custom datepicker</label>
                <input type="text" class="form-control datepicker" id="customDatepicker">
            </div>
            <div class="input-group">
                <label for="defaultDatepicker">Browser default datepicker</label>
                <input type="date" class="form-control" id="defaultDatepicker">
            </div>
        </form>

    </div>
    <!-- Datepicker js -->
    <script src="../datepicker.min.js"></script>
    <script>
        var htmlDatepicker = new Datepicker();
        htmlDatepicker.init();
    </script>
    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>

</html>
