<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Datepicker css -->
    <link rel="stylesheet" href="../datepicker-light.min.css">
    <title>Bootstrap5 - Datepicker</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="customDatepicker">Custom datepicker</label>
                <input type="text" class="form-control datepicker" id="customDatepicker">
            </div>
            <div class="form-group">
                <label for="defaultDatepicker">Browser default datepicker</label>
                <input type="date" class="form-control" id="defaultDatepicker">
            </div>
        </form>

    </div>
    <!-- Datepicker js -->
    <script src="../datepicker.min.js"></script>
    <script>
        var htmlDatepicker = new Datepicker();
        htmlDatepicker.init();
    </script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
